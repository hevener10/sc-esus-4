<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Documento sem t&iacute;tulo</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="css/form.css" rel="stylesheet" type="text/css">
</head>

<body>
<form name="form1" method="post" action="">
  <table width="587" border="0" cellpadding="0" cellspacing="0">
    <!--DWLayoutTable-->
    <tr> 
      <td height="33" colspan="2" valign="top" class="titulo">Configura&ccedil;&otilde;es 
        do relat&oacute;rio se gestantes</td>
    </tr>
    <tr> 
      <td width="314" height="27" valign="top" class="rotulo">Data Inicial&nbsp;&nbsp;</td>
      <td width="273" valign="top" class="valor"> <input type="text" name="textfield"> 
      </td>
    </tr>
    <tr> 
      <td height="27" valign="top" class="rotulo">Data Final&nbsp;&nbsp;</td>
      <td valign="top" class="valor"> <input type="text" name="textfield"> </td>
    </tr>
    <tr> 
      <td height="27" valign="top" class="rotulo">Quantidade de dias para DPP&nbsp;&nbsp;</td>
      <td valign="top" class="valor"> <select id="gpa" name="gpa">
          <option value="0" selected>Dada inicial e Data final informada</option>
          <option value="1">DPP a partir de hoje</option>
        </select> </td>
    </tr>
    <tr> 
      <td height="27" valign="top" class="rotulo">Qual DUM considerar?&nbsp;&nbsp;</td>
      <td valign="top" class="valor"><!--DWLayoutEmptyCell-->&nbsp;</td>
    </tr>
    <tr> 
      <td height="27" valign="top" class="rotulo">Qual per&iacute;odo considerar 
        para a DPP?&nbsp;&nbsp;</td>
      <td valign="top" class="valor"><!--DWLayoutEmptyCell-->&nbsp;</td>
    </tr>
    <tr> 
      <td height="27" valign="top" class="rotulo">Para o indicador 2, considerar 
        as seguintes tabelas&nbsp;&nbsp;</td>
      <td rowspan="2" valign="top" class="valor"> <input type="checkbox" id="tb1" name="tb1" value="1"> 
        <label for="tb1"> Tabela 1</label> <br> <input type="checkbox" id="tb2" name="tb2" value="1" checked> 
        <label for="tb2"> Tabela 2</label> <br> <input type="checkbox" id="tb3" name="tb3" value="1"> 
        <label for="tb3"> Tabela 3</label> </td>
    </tr>
    <tr> 
      <td height="61" valign="top" class="fecha-borda1"><!--DWLayoutEmptyCell-->&nbsp;</td>
    </tr>
    <tr> 
      <td height="35" colspan="2" valign="top" class="rodape"> <button type="submit" form="form1" value="Submit">Gravar 
        e avançar</button></td>
    </tr>
    <tr> 
      <td height="51" colspan="2" valign="top" class="mensagens">sds</td>
    </tr>
  </table>
</form>
</body>
</html>
